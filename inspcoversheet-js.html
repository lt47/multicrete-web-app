function reloadInspOpts(){
  const assetno = document.getElementById("assetno").value;
  const inspdate = document.getElementById("inspdate").value;

  google.script.run.withSuccessHandler(updateInspDate).sortDatebyAsset(assetno);
  
} 

function updateInspDate(filtereddates){
  const inspdate = document.getElementById("inspdate");
  
  while (inspdate.options.length) {
    inspdate.remove(0);
  }

  for (let i = 0; i < filtereddates.length; i++) {
    const inspOptObject = document.createElement("option");
    inspOptObject.text = filtereddates[i];
    //inspOptObject.value = filtereddates[i];
    inspdate.appendChild(inspOptObject);
    //M.FormSelect.init(inspdate);
    
  }
  getInspDeets();
  return;
}

function getInspDeets(){
  const assetno = document.getElementById("assetno").value;
  const inspdate = document.getElementById("inspdate").value;

  //const selectedDate = inspdate.options[inspdate.selectedIndex].value;

}
