	/* Page styling

	ul li ul {
		background: black;
		visibility: hidden;
		opacity: 0;
		min-width: 5rem;
		position: absolute;
		transition: all 0.5s ease;
		margin-top: 1rem;
		left: 0;
		display: none;
	}

	ul li:hover>ul,
	ul li:focus-within>ul,
	ul li ul:hover,
	ul li ul:focus {
		visibility: visible;
		opacity: 1;
		display: block;
	}

	ul li ul li {

		width: 100%;

	/* Orange Animated Link */

	.orangeanimateda {
		background: linear-gradient(to right, var(--mainColor) 0%, var(--mainColor) 5px, transparent 5px);
		background-repeat: repeat-x;
		background-size: 100%;
		color: #000;
		padding-left: 10px;
		transition: all 0.5s;
		cursor: pointer;
		margin: 5px;
		font-size: larger;
	}

	.orangeanimateda span {
		cursor: pointer;
		display: inline-block;
		position: relative;
		transition: 0.5s;
	}

	.orangeanimateda span:after {
		content: '\00bb';
		position: absolute;
		opacity: 0;
		top: 0;
		right: -20px;
		transition: 0.5s;
	}

	.orangeanimateda:hover span {
		padding-right: 25px;
	}

	.orangeanimateda:hover span:after {
		opacity: 1;
		right: 0;
	}

	.orangeanimateda:hover {
		cursor: pointer;
		background: linear-gradient(to right, var(--mainColor) 0%, var(--mainColor) 5px, transparent);
	}

	@bw: 3px; // border width


	/* Tables
================================== */
	.Rtable {
		display: flex;
		flex-wrap: wrap;
		//margin: 0 0 3em 0;
		padding: 0;
	}

	.Rtable-cell {
		box-sizing: border-box;
		flex-grow: 1;
		width: 100%; // Default to full width
		padding: 0.8em 1.2em;
		overflow: hidden; // Or flex might break
		list-style: none;
		border: solid @bw white;
		background: fade(slategrey, 20%);

		>h1,
		>h2,
		>h3,
		>h4,
		>h5,
		>h6 {
			margin: 0;
		}
	}

	table {
		border-collapse: collapse;
		//border: 1px solid #000000;
	}

	table td {
		border: 1px solid #ffffff;
		text-align: center;
		vertical-align: middle;
		background-color: wheat;
		color: black;
	}

	table th {
		border: 1px solid #ffffff;
		text-align: center;
		vertical-align: middle;
		background-color: #153787;
		color: white;
	}

	tbody {
		text-align: center;
	}

	/* Table column sizing
================================== */
	#testtable {
		width: 100%;
	}

	.Rtable--2cols>.Rtable-cell {
		width: 50%;
	}

	.Rtable--3cols>.Rtable-cell {
		width: 33.33%;
	}

	.Rtable--4cols>.Rtable-cell {
		width: 25%;
	}

	.Rtable--5cols>.Rtable-cell {
		width: 20%;
	}

	.Rtable--6cols>.Rtable-cell {
		width: 16.6%;
	}

	.Rtable--8cols>.Rtable-cell {
		width: 12.5%;
	}

	.Rtable--9cols>.Rtable-cell {
		width: 11.11%;
	}

	/* Apply styles
================================== */
	.Rtable {
		position: relative;
		//top: @bw;
		//left: @bw; //compensate for border offset
	}

	.Rtable-cell {
		margin: -@bw 0 0 -@bw; //border collapse offset
		.Rtable-cell--light;
	}

	/* Cell styles
================================== */
	.Rtable-cell--dark {
		background-color: slategrey;
		border-color: darken(@tableColour, 10%);

		>h1,
		>h2,
		>h3,
		>h4,
		>h5,
		>h6 {
			color: white;
		}
	}

	.Rtable-cell--medium {
		background-color: mix(white, @tableColour, 50%);
		border-color: mix(white, @tableColour, 40%);
	}

	.Rtable-cell--light {
		background-color: white;
		border-color: mix(white, @tableColour, 80%);
	}

	.Rtable-cell--highlight {
		background-color: lightgreen;
		border-color: darken(lightgreen, 10%);
	}

	.Rtable-cell--orange {
		background-color: darkorange;
		border-color: darken(darkorange, 10%);
		color: white;

		>h1,
		>h2,
		>h3,
		>h4,
		>h5,
		>h6 {
			color: white;
		}
	}

	// Inherit header and footer styles
	.Rtable-cell--head {
		.Rtable-cell--dark;
	}

	.Rtable-cell--foot {
		.Rtable-cell--medium;
	}
